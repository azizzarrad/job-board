<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Job Board</title>
    <link rel="stylesheet" href="app.css"> <!-- Link your CSS file here -->
</head>
<body>
  
    <header>
        <h1>Programming Job Board</h1>
        <!-- Add navigation links or buttons here -->
    </header>
    <main>
        <section class="job-search">
            <h2>Find Your Dream Job</h2>
            <!-- Add a search form to filter job listings -->
            <form>
                <input type="text" placeholder="Job title or keywords">
                <input type="text" placeholder="Location">
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="job-listings">
            <h2>Job Listings</h2>
            <!-- Display job listings here -->
            <div class="job-listing">
                <h3>Software Engineer</h3>
                <p>Company: XYZ Tech</p>
                <p>Location: New York, NY</p>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <a href="#">Apply Now</a>
            </div>
            <!-- Add more job listings here -->
        </section>
        <section class="featured-jobs">
            <h2>Featured Jobs</h2>
            <div class="job-listings">
                <!-- Featured job listings will be added here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
    
</body>
<script src="app.js"></script>


</html>
